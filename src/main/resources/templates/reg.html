<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">

    <title>Регистрация</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet"/>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/reg_script.js"></script>
    <script type="text/javascript" src="scripts/pass_view.js"></script>
    <script type="text/javascript" src="scripts/jquery.cookie.js"></script>

</head>
<body class="text-center">

<main class="form-signin">
    <form>
        <img class="mb-4" src="img/logo.png" alt="" width="300" height="90">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating">
            <input type="login" class="form-control" id="floatingInput" placeholder="Логин">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
            <a href="#" id="pass_control" class="password-control"></a>
        </div>
        <div class="form-floating">
            <input type="login" class="form-control" id="input_lastName" placeholder="Фамилия">
            <label for="input_lastName">Фамилия</label>
        </div>
        <div class="form-floating">
            <input type="login" class="form-control" id="input_firstName" placeholder="Имя">
            <label for="input_firstName">Имя</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="input_patronymic" placeholder="Отчество">
            <label for="input_patronymic">Отчество (не обязательно)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="input_email" placeholder="Email">
            <label for="input_email">Email</label>
        </div>
        <div id="div_none" style="display: none;">
            <label id="lb_error" class="h10 mb-3 fw-normal" style="color:red"></label>
        </div>

        </div>
        <button class="w-100 btn btn-lg btn-primary" id="btn_submit">Подтвердить</button>
        <p></p>
        <button class="w-100 btn btn-lg btn-second" id="btn_cancel">Отмена</button>
    </form>
</main>

</body>
</html>
