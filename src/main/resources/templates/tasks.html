<div class="p-3 mb-4 rounded-5" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 id="volOpenTask"></h2>
    <div class="p-2 border rounded-1 mb-2 " enable="false" th:each="task : ${tasks}">
        <p th:text="'#' + ${task.id} + ' - ' + ${task.text}"></p>
        <label th:text="'Дата создания: ' + ${{task.dateCreate}}"></label>
        <label th:text="'Дата завершения: ' + ${{task.dateEnd}}"></label>
        <p class="mt-1" th:text="'Создано пользователем: ' + ${task.userCreator.lastName} + ' ' + ${task.userCreator.firstName}"></p>
    </div>
</div>
